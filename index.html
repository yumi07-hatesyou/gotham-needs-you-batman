<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Gotham Needs You</title>

  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(#f7cfd6, #f3bfc8);
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: "Segoe UI", sans-serif;
    }

    .card {
      background: #fff0f4;
      width: 340px;
      padding: 28px;
      border-radius: 22px;
      text-align: center;
      box-shadow: 0 18px 35px rgba(0,0,0,0.2);
    }

    img {
      width: 140px;
      margin-bottom: 10px;
    }

    h1 {
      font-size: 22px;
      margin: 12px 0 6px;
    }

    .subtitle {
      font-size: 14px;
      color: #555;
      margin-bottom: 18px;
    }

    .story {
      font-size: 14px;
      color: #333;
      line-height: 1.6;
      margin-bottom: 22px;
    }

    .story strong {
      display: block;
      margin: 8px 0;
      font-weight: 700;
      letter-spacing: 0.5px;
    }

    .buttons {
      display: flex;
      justify-content: space-between;
      position: relative;
      height: 50px;
    }

    button {
      padding: 10px 22px;
      font-size: 15px;
      border-radius: 14px;
      border: none;
      cursor: pointer;
      position: absolute;
    }

    .yes {
      background: #ff5f7e;
      color: white;
      left: 30px;
    }

    .no {
      background: #d8d8d8;
      right: 30px;
    }
  </style>
</head>

<body>

  <div class="card">
    <!-- Cute bat illustration, stable link -->
    <img src="https://raw.githubusercontent.com/twitter/twemoji/master/assets/72x72/1f987.png" alt="bat">

    <h1>Mission: Find adiii ðŸ¦‡</h1>
    <div class="subtitle">Gotham Status: Incomplete</div>

    <div class="story">
      Batman is missing.<br>
      The city is quiet.<br><br>

      I miss you, idiot.
      <strong>YOU ARE VENGEANCE.</strong>
      You are the night.<br>
      So act like it.<br><br>

      I hate you.<br>
      Now come here.
    </div>

    <div class="buttons">
      <button class="yes" onclick="acceptMission()">
        Accept Mission
      </button>

      <button class="no" id="noBtn">
        Ignore
      </button>
    </div>
  </div>

  <script>
    const noBtn = document.getElementById("noBtn");

    noBtn.addEventListener("mouseover", () => {
      const x = Math.random() * 220 - 110;
      const y = Math.random() * 90 - 45;
      noBtn.style.transform = `translate(${x}px, ${y}px)`;
    });

    function acceptMission() {
      alert("Mission accepted. Come meet me. Gotham approves ðŸ–¤");
    }
  </script>

</body>
</html>
